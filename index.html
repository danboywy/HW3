<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multiplication Table</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">   
</head>
<body>
<!-- page content -->


<!--First number-->
<div class="container">
    <div class="row">
        <div class="mx-auto" style="font-size:larger; width: auto;">
            <div class="head">
                <h1>Multiplication Table</h1>
                <h2>Enter numbers between -50 to 50.</h2>
            </div>
        </div>
    </div>
    <div class="row" style="background-color: aquamarine;"> 
        <div class="col-12 col-md-3">
            <div class="firstnumber">
                <form>
                    <h1>Minimum Row Value</h1>
                    <input id="fn" type="number" min="-50" max="50" required>
                    
                    <p id="demo1"></p>
                </form>
            </div>
        </div>    
            <!--First end number-->
        <div class="col-12 col-md-3">   
            <div class="endnumber1">
                <form>
                    <h1>Maximum Row Value</h1>
                    <input id="en1" type="number" min="-50" max="50" required>
                    
                    <p id="demo2"></p>
                </form>
            </div>
        </div>
            <!--Second number-->
        <div class="col-12 col-md-3">   
            <div class="secoundnumber">
                <form>
                    <h1>Minimum Column Value</h1>
                    <input id="sn" type="number" min="-50" max="50" required>
                    
                    <p id="demo3"></p>
                </form>
            </div>
        </div>
            <!--Second end number-->
        <div class="col-12 col-md-3">
            <div class="endnumber2">
                <form>
                    <h1>Maximum Column Value</h1>
                    <input id="en2" type="number" min="-50" max="50" required>
                    
                    <p id="demo4"></p>
                </form>
            </div>   
        </div>   
    </div>
    
    <!--Button to check input and create table-->
    <button type="button" data-loading-text="Loading..." class="col-12 btn btn-primary" onclick="btn1_click()">Calculate</button>    
    <!--Error massage-->
    <div class="row">
        <div class="mx-auto" style="font-size:larger; width: auto;" >  
        <p id="demo5"></p>
        </div>
    </div>
  
        
</div>      
        
    <!--JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="HW3.js"></script>
    <div class="w3">
        <p>
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
                <img style="border:0;width:88px;height:31px"
                    src="http://jigsaw.w3.org/css-validator/images/vcss"
                    alt="Valid CSS!" />
            </a>
        </p>
    </div>
</body>
</html>
